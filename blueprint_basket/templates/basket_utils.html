{% macro render_item(item, show_form=False, show_amount=False) %}
    <div class="m-5">
        {% if show_amount %}
            <p>
                <span style="color: green;"> {{ item['dish_name'] }} </span>
                <span style="color: green;"> {{ item['amount'] }} </span>
                <span style="color: black;"> шт. </span>
            </p>
        {% endif %}

        {% if show_form %}
            <div class="card" style="width: 35rem;">
                <img src="{{ item['dish_src'] }}" alt="...">
                <div class="card-body">

                    <div style=""><h5 class="card-title " >{{ item['dish_name'] }}</h5></div>
                    <div style=""> <p class="card-text">{{ item['dish_price'] }} Р</p></div>

                    <div class="text-center">
                        <form action="" method="post">
                                <input type="hidden" name="dish_id" value="{{ item['dish_id'] }}">
                                <input type="submit" name="action" value="Заказать" class="btn btn-dark mybutton">
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endmacro %}
